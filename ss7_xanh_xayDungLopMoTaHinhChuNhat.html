<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<p id="result"></p>
<canvas id="myCanvas" width="1300px" height="670px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    let ctx = document.getElementById('myCanvas').getContext('2d');
    let result = document.getElementById('result');

    function Rectangle(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.setWidth = function (width) {
            this.width = width;
        };
        this.setHeight = function (height) {
            this.height = height;
        };
        this.getWidth = function () {
            return this.width;
        };
        this.getHight = function () {
            return this.height;
        };
        this.getAcreage = function () {
            return this.width * this.height;
        };
        this.getPerimeter = function () {
            return (this.width + this.height) * 2;
        };
        this.draw = function () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return 'rgb(' + red + ',' + green + ',' + blue + ')';
    }


    function createRectangle() {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        let width = Math.floor(Math.random() * 200);
        let height = Math.floor(Math.random() * 100);
        let color = getRandomColor();
        let rectangle = new Rectangle(x, y, width, height, color);
        rectangle.draw();
        result.innerHTML = 'Diện tích hình chữ nhật là: ' + rectangle.getAcreage() + '<br>' +
            'Chu vi hình chữ nhật là: ' + rectangle.getPerimeter();
    }

    createRectangle();

    // function createMutipleRectange() {

    //     }
    // }
    // createMutipleRectange();
</script>
</body>
</html>
